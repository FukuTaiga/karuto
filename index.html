<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>AnimationTest</title>
<script src="https://aframe.io/releases/1.0.2/aframe.min.js"></script>
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
<script src="js/aframe-extras.js"></script>
<script src="js/aframe-text-geometry-component.min.js"></script>
<script src="./js/aframe-ar.js"></script>
<script src="./js/jquery-3.2.1.min.js"></script>

</head>
<body style="margin:0px; overflow:hidden;">
<a-scene embedded arjs="debugUIEnabled:false;"  renderer="gammaOutput: true;" vr-mode-ui="enabled: false">

   	<a-assets>
		<a-asset-item id="model" src="./prot/object1/senser.obj"></a-asset-item>
                <a-asset-item id="model2" src="./prot/object1/senser.mtl"></a-asset-item> 
	</a-assets>

    <a-marker preset="hiro">
        <!-- id、visible 要素を追加 -->
	
	<a-obj-model
          src="#model"
          mtl="#model2"
          scale="1 1 1"
          position="0 0.5 0"
          rotation="0 0 90">
        </a-obj-model>
	
        <a-entity id="armodel"></a-entity>
    </a-marker>

    <a-entity camera></a-entity>
</a-scene>

<div style="position: fixed; bottom: 150px;">
    <!-- onclickの指定が誤っているので書き直し -->
    <!-- <input type="button" id="b1" value="change" onclick="click1"> -->
    <input type="button" id="b1" value="change" onclick="click1();">
</div>

<script>
    // 不要と思われたのでコメントアウト。初期表示状態は、「a-entity」の要素で指定する様に変更済み
    // //初期表示は非表示
    document.getElementById("armodel").style.visibility ='visible';

    function click1(){

        console.log("click1");

        // Entityを取得
        var el = document.querySelector('#armodel');
        console.log(el.getAttribute('visible'));
        
        // 表示中の場合
        if (el.getAttribute('visible')) {
            // 非表示に切り替え
            el.setAttribute('visible', false);
        } else {
            // 表示に切り替え
            el.setAttribute('visible', true);
        }
    }
</script>

</body>
</html>
